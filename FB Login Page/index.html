<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <title>Facebook - Login or Signup</title>
</head>
<body>
    <div class="container">
        <div class="recent-logins">
            <img class="facebook" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo">
            <div class="title">Recent Logins</div>
            <div class="subtitle">Click your picture or add an account</div>
            <div class="cards">
                <div class="card-1">
                    <div class="cancel">x</div>
                    <img class="card-1-img" src="images/profilepic.png" alt="profile picture">
                    <div class="username">Hemanth</div>
                </div>
                <div class="card-2">
                    <img class="card-2-img" src="images/profilepic.png" alt="profile picture">
                    <div class="username">Hemanth</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
